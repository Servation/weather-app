<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="main.js" defer></script>
    </head>
    <body>
        <div id="find-city-form">
            <input type="text" id="find-city" />
        </div>
        <div id="current-weather-content">
            <div id="right-side-info">
                <div id="current-weather">
                    <div id="current-temp"></div>
                    <div id="temp-unit"></div>
                </div>
                <div id="weather-stats">
                    <div id="humidity"></div>
                    <div id="wind"></div>
                </div>
            </div>
            <div id="left-side-info">
                <div id="location"></div>
                <div id="current-time-weather"></div>
                <div id="current-condition"></div>
            </div>
        </div>
    </body>
</html>
